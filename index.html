<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlaza tu archivo de estilos CSS -->
    <style>
        /* CSS para el menú */
        @import url("https://fonts.googleapis.com/css?family=Varela+Round");

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
            position: relative;
        }

        nav li a {
            font-size: 22px;
            color: #777;
            text-decoration: none;
            transition: all 0.45s;
        }

        nav li:hover {

            animation: line 1s;
        }

        nav li:hover a {
            color: #d94f5c;
        }

        nav li:not(:last-child) {
            margin-right: 30px;
        }

        nav li:hover::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: #d94f5c;
        }

        #dayOfWeek {
            color: #e6e094;
            font-size: 18px;
            text-align: center;
            margin-top: 4px;
            flex-grow: 1;
            /* Para ocupar todo el espacio restante en el menú */
        }

        .content {
            padding: 20px;
        }

        #background-image {
            background-image: url('imagen1.jpg');
            background-size: cover;
            /* Ajusta el tamaño de la imagen para cubrir el elemento */
            background-position: center center;
            /* Posición de la imagen (centrada horizontalmente y en la parte inferior) */
            background-repeat: no-repeat;
            /* Evita que la imagen se repita */
            height: 260px;
            /* Altura de la sección de la imagen de fondo */
            margin-bottom: 2%;
        }

        #bienvenida {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            /* Fondo gris claro */
        }

        #bienvenida h1 {
            font-size: 56px;
            color: #000000;
            /* Cambia el color del texto a blanco */
            padding: 10px 20px;
            /* Agrega espacio alrededor del texto */
            border-radius: 5px;
            /* Bordes redondeados */
        }

        #bienvenida p {
            font-size: 18px;
            color: #666;
            /* Color de texto gris */
        }

        .titulo-pagina {
            font-size: x-large;
            position: absolute;
            top: 25%;
            /* Centra verticalmente */
            left: 18%;
            /* Centra horizontalmente */
            transform: translate(-50%, -50%);
            /* Centra en el medio */
            font-size: 66px;
            /* Tamaño de fuente del título */
            font-weight: bold;
            /* Texto en negrita */
            color: #fff;
            /* Color de texto blanco */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            /* Sombra del texto (opcional) */
            /*background-color: rgba(0, 0, 0, 0.5); Fondo semi-transparente (opcional) */
            padding: 10px 10px;
            /* Espacio alrededor del texto (opcional) */
            border-radius: 5px;
            /* Bordes redondeados (opcional) */
            z-index: 9999;
            /* Coloca el título encima de la imagen de fondo */
        }

        /* Estilos para los banners */
        #banner-quienes,
        #banner-productos {
            margin-top: 50px;
            text-align: center;
            background-color: #f5f5f5;
            /* Fondo gris tenue */
            padding: 20px;
            /* Espaciado alrededor del banner */
            width: 50%;
            /* Cada banner ocupa el 50% del ancho de la página */
            float: left;
            /* Coloca los banners uno al lado del otro */
            text-decoration: none;
        }

        #banner-quienes h2,
        #banner-productos h2 {
            text-decoration: none;
        }

        .banner-container {
            display: flex;
            /* Coloca los banners en línea */
            justify-content: space-between;
            /* Espacio entre los banners */
            align-items: center;
            /* Centra verticalmente los elementos */
            text-decoration: none;
        }

        .banner {
            flex: 1;
            /* Hace que cada banner ocupe el mismo ancho */
            text-align: center;
            /* Centra el contenido dentro del banner */
            padding: 20px;
            /* Espaciado interno del banner */
            text-decoration: none;
        }

        .banner img {
            width: 100%;
            /* Ancho del contenedor al 100% */
            height: 300px;
            /* Altura fija de la imagen */
            object-fit: cover;
            /* Corta la imagen verticalmente */
            text-decoration: none;
        }

        .banner h2 {
            font-size: 34px;
            /* Tamaño del título */
            margin-top: 10px;
            /* Espacio entre la imagen y el título */
            color: #333;
            /* Cambia el color del título */
            text-decoration: none;
            /* Evita la subrayado de los títulos */
        }

        footer {
            background-color: black;
            color: #fff;
            text-align: left;
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes.html">Quiénes Somos</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contáctenos</a></li>
                <span id="dayOfWeek"></span> <!-- Elemento para mostrar el día -->
            </ul>
        </nav>
    </header>
    <div id="background-image">
        <h1 class="titulo-pagina">Bienvenido a <br>TechSolutions <br>Innovate</h1>
    </div>


    <div class="banner-container">
        <div class="banner">
            <a href="quienes.html">
                <img src="quienesSomos.jpg" alt="Banner Quiénes Somos">
                <h2>Quiénes Somos</h2>
            </a>
        </div>

        <div class="banner">
            <a href="productos.html">
                <img src="productos.jpg" alt="Banner Productos">
                <h2>Productos</h2>
            </a>
        </div>
    </div>

    <footer>
        LEWIN OWENS 2016. Sitio Web con los derechos reservados
    </footer>
    <script>
        // Función para obtener y mostrar el día de la semana
        function mostrarDiaDeLaSemana() {
            const diasSemana = ["DOMINGO", "LUNES", "MARTES", "MIÉRCOLES", "JUEVES", "VIERNES", "SÁBADO"];
            const fecha = new Date();
            const diaSemana = diasSemana[fecha.getDay()]; // Obtiene el día de la semana

            // Actualiza el contenido del elemento span con el día de la semana
            const elementoDia = document.getElementById("dayOfWeek");
            elementoDia.textContent = `${diaSemana}`;
        }

        // Ejecuta la función cuando la página se carga
        window.addEventListener("load", mostrarDiaDeLaSemana);
    </script>
</body>

</html>
